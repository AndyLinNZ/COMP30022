components:
  schemas:
    GameUpdate:
      properties:
        team1:
          type: object
        team2:
          type: object
      example:
        team1:
          613c5cbea0a3d4e46b70d821:
            points: 69
            assists: 3
        team2:
          613c5ccea0a3d4e46b70d826:
            points: 44
            assists: 0


paths:
  /game/{gameId}:
    get:
      tags:
        - 'Game'
      summary: 'Find game by id.'
      parameters:
      - name: 'gameId'
        in: 'path'
        description: 'ID of the game.'
        required: true
        type: 'string'
      responses:
        '200':
          description: 'Successfully found a game.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              example:
                success: true
                data:
                  _id: 613c36928910f3519e79caf1
                  dateFinish: '2021-08-12T11:00:00.000Z'
                  dateStart: '2021-08-12T10:00:00.000Z'
                  round: 613c614411b24a676c401833
                  location:
                    coordinates:
                      - 123.456
                      - 88.666
                    type: 'Point'
                  locationName: Josh Dubz Stadium
                  status: upcoming
                  team1:
                    playerStats: []
                    team: 613c2f66ff82a7c1c95020ad
                  team2:
                    playerStats: []
                    team: 613c35978910f3519e79cae0
        '404':
          description: 'Game does not exist.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericErrorResponse'
              examples:
                gameNotFound:
                  value:
                    success: false
                    error: 'Game does not exist'

  /game/{gameId}/playerStats:
    patch:
      tags:
        - 'Game'
      summary: 'Update the playerStats of a game.'
      description: 'This can only be done by a logged in user and a league admin.'
      parameters:
      - name: 'gameId'
        in: 'path'
        description: 'ID of the game.'
        required: true
        type: 'string'
      security:
      - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GameUpdate'
      responses:
        '200':
          description: 'Successfully updated game.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              example:
                success: true
                data:
                  team: 6138a1a7be9bc3b701dec78c
                  _id: 613c614411b24a676c401429
                  dateFinish: '2021-08-12T11:00:00.000Z'
                  dateStart: '2021-08-12T10:00:00.000Z'
                  round: 613c614411b24a676c401833
                  location:
                    coordinates:
                      - 123.456
                      - 88.666
                    type: Point
                  locationName: Joshua SENPAl Stadium
                  team1:
                    team: 6138a1f8be9bc3b701dec7a1
                    playersStats:
                      - _id: 613c61a5c9138b8534eacf9f
                        playerId: 613c5cbea0a3d4e46b70d821
                        points: 69
                        assists: 3
                    totalPoints: 69
                  team2:
                    team: 613c5ccea0a3d4e46b70d826
                    playerStats:
                      - _id: 613c61a5c9138b8534eacfa3
                        playerId: 613c5ccea0a3d4e46b70d826
                        points: 44
                        assists: 0
                    totalPoints: 44
        '404':
          description: 'Team does not exist.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericErrorResponse'
              examples:
                gameNotFound:
                  value:
                    success: false
                    error: 'Game does not exist'
                playerNotFound:
                  value:
                    success: false
                    error: 'Player does not exist'
